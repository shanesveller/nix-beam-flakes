on:
  push:
    branches:
      - "develop"
jobs:
  publish:
    runs-on: "ubuntu-latest"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4
        with:
          diagnostic-endpoint: ""
      - uses: DeterminateSystems/flakehub-push@e4c22e32ba38129ed41c08f7d0f6a78887ce4320
        with:
          visibility: "public"
          rolling: true
