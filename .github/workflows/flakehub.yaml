on:
  push:
    branches:
      - "develop"
jobs:
  publish:
    runs-on: "ubuntu-latest"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v6
        with:
          diagnostic-endpoint: ""
      - uses: DeterminateSystems/flakehub-push@44fa52f89985fd05c05361631aa0d5741dcd7a8b
        with:
          visibility: "public"
          rolling: true
