on:
  push:
    branches:
      - "develop"
jobs:
  publish:
    runs-on: "ubuntu-latest"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
        with:
          diagnostic-endpoint: ""
      - uses: DeterminateSystems/flakehub-push@b1964c86b424e09d5caa1e95eacd779e33ea35e8
        with:
          visibility: "public"
          rolling: true
