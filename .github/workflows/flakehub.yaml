on:
  push:
    branches:
      - "develop"
jobs:
  publish:
    runs-on: "ubuntu-latest"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
        with:
          diagnostic-endpoint: ""
      - uses: DeterminateSystems/flakehub-push@178dd992aa781285b1a14dcf35135a43876983a4
        with:
          visibility: "public"
          rolling: true
