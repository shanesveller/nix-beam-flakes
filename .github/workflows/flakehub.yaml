on:
  push:
    branches:
      - "develop"
jobs:
  publish:
    runs-on: "ubuntu-latest"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v6
        with:
          diagnostic-endpoint: ""
      - uses: DeterminateSystems/flakehub-push@8aab4c85284329da18c4082ed9d63f5be4557c5a
        with:
          visibility: "public"
          rolling: true
