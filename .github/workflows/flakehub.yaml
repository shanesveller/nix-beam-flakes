on:
  push:
    branches:
      - "develop"
jobs:
  publish:
    runs-on: "ubuntu-latest"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v7
        with:
          diagnostic-endpoint: ""
      - uses: DeterminateSystems/flakehub-push@3e2974a98fe19e78aaa766e5f61c945992fb887f
        with:
          visibility: "public"
          rolling: true
