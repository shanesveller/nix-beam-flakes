on:
  push:
    branches:
      - "develop"
jobs:
  publish:
    runs-on: "ubuntu-latest"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
        with:
          diagnostic-endpoint: ""
      - uses: DeterminateSystems/flakehub-push@038c6a99bcaa71486db5a82a84e018a7f2550b0d
        with:
          visibility: "public"
          rolling: true
