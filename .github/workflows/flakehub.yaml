on:
  push:
    branches:
      - "develop"
jobs:
  publish:
    runs-on: "ubuntu-latest"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4
        with:
          diagnostic-endpoint: ""
      - uses: DeterminateSystems/flakehub-push@30febd2c6bd048eeb59113d6e14737c887c2a7fe
        with:
          visibility: "public"
          rolling: true
